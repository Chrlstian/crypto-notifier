<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Notifier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Crypto Sell Notifier</h1>
  <div class="coin-name">
    <label for="coin">Crypto Coin Name:</label>
    <input type="text" id="coin" placeholder="e.g., Bitcoin">
  </div>
  <div class="date">
    <label for="date">Notify Date & Time:</label>
    <input type="text" id="date" placeholder="e.g., September 24, 2024 9:00pm">
  </div>
  <button id="setNotification">Set Notification</button>

  <h2>Scheduled Notifications</h2>
  <ul id="notificationList"></ul>

  <script src="renderer.js"></script>
</body>
</html>
